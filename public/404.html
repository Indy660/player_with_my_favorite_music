<html>
<head>
  <meta http-equiv="refresh" />
  <title>Player with my favorite music</title>
</head>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const baseUrl = import.meta.env.BASE_URL || '/player_with_my_favorite_music/'
    // Получаем данные из localStorage
    // const url = localStorage.getItem('url');
    console.log(import.meta?.env?.BASE_URL, process?.env?.VITE_BASE_URL, baseUrl)
    const url = '';
    console.log('localStorage', url)
    // Формируем URL для перенаправления
    const redirectUrl = `${baseUrl}${url}`;

    // Устанавливаем URL в мета-тег refresh
    const metaRefresh = document.querySelector('meta[http-equiv="refresh"]');
    if (metaRefresh) {
      metaRefresh.setAttribute('content', `0;URL='${redirectUrl}'`);
    }
  });
</script>
<body>
</body>
</html>
